name: Python CI

# Déclenche le workflow sur push et pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Vérifier le dépôt
    - uses: actions/checkout@v3

    # 2. Configurer Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # version Python utilisée

    # 3. Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest opencv-python tensorflow

    # 4. Lancer les tests
    - name: Run tests
      run: |
        pytest -vv